  /api/repositories:
    post:
      tags:
        - Repositories
      summary: Create Repository
      description: >-
        create a repository based on the repository's URL sent in the request's
        body
      requestBody:
        description: currently only supports repositories hosted on Github. repository_url must contain "https://". An example of a valid value is "https://github.com/vumanhcuongit/bitflyer-rb"
        content:
          application/json:
            schema:
              type: object
              example:
                repository_url: https://github.com/vumanhcuongit/workshop
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Date:
              schema:
                type: string
                example: Sun, 09 Oct 2022 14:43:27 GMT
            Content-Length:
              schema:
                type: integer
                example: '216'
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  id: 3
                  name: bitflyer-rb
                  owner: vumanhcuongit
                  repository_url: https://github.com/vumanhcuongit/bitflyer-rb
                  created_at: '2022-10-09T21:43:27.804+07:00'
                  updated_at: '2022-10-09T21:43:27.804+07:00'
    get:
      tags:
        - General
      summary: List Repositories
      description: get the list of repositories
      parameters:
        - name: page
          in: query
          schema:
            type: integer
          example: '1'
        - name: size
          in: query
          schema:
            type: integer
          example: '20'
        - name: repository_id
          in: query
          schema:
            type: integer
          example: '1'
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Date:
              schema:
                type: string
                example: Sun, 09 Oct 2022 14:47:07 GMT
            Content-Length:
              schema:
                type: integer
                example: '200'
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  - id: 3
                    name: bitflyer-rb
                    owner: vumanhcuongit
                    repository_url: https://github.com/vumanhcuongit/bitflyer-rb
                    created_at: '2022-10-09T14:43:28Z'
                    updated_at: '2022-10-09T14:43:28Z'
  /api/repositories/{id}:
