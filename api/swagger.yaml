        - Repositories
      summary: Update Repository
      parameters:
        - in: path
          name: id          
          description: repository's id
      description: Patch an repository
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                repository_url: https://github.com/vumanhcuongit/workshop1
                owner: tinh
                name: workshop1
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Date:
              schema:
                type: string
                example: Sun, 09 Oct 2022 14:46:46 GMT
            Content-Length:
              schema:
                type: integer
                example: '194'
          content:
            application/json:
              schema:
                type: object
              example:
